            var calId = MyCalendar.currentCalendars;
            var start = date_start.format('yyyy-mm-dd');    //'2015-11-30';
            var end = date_end.format('yyyy-mm-dd');    //'2016-01-10';
            var dateFormat = 'm-d-y';
            
            if(MyCalendar.datePickerDateFormat.indexOf('mm/dd/') >= 0) {
                dateFormat = 'm-d-y';
            } else if(MyCalendar.datePickerDateFormat.indexOf('dd/mm/') >= 0) {
                dateFormat = 'd-m-y';
            }
            
            var currentView = $('#calendar').fullCalendar('getView').name;
            var month = '';
            var cv = '';
            
            if(currentView == 'month') {
                var date = $("#calendar").fullCalendar('getDate');
                month_int = date.getMonth();    // 0 -11
                month = Lang.Fullcalendar.monthNames[month_int];
            }
            if(currentView == 'agendaDay' || currentView == 'basicDay') {
                cv = 'day';
            }

    $(document).ready(function() {

            checkbox: true, //adds checkbox to options  
            width: 400,
            height: 20,
            maxSelect: 0,
            maxDisplay: 50,
            multiplePlaceholder: Lang.Calendar.LabelSelectEmployees || 'Select employees'
            //selectallText: ''
        }).on("change", function(evt) {console.log($(this).val());
          //  var val = $(this).val();
            
            if($(this).val() !== '' && MyCalendar.loggedInUser !== undefined && MyCalendar.loggedInUser !== 1000000) {
                $('#reset_user_filter_btn').show();
                var old_user_id = MyCalendar.filterUser;
                MyCalendar.filterUser = $(this).val();

                if(MyCalendar.filterUser === '') {
                    MyCalendar.openCalendar('all');
                } else { 
                    MyCalendar.filterByUser(old_user_id);
                }
            }
           // alert(val);
        });
    });
